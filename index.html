<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">

        <div class="container">

            <h1 class="heading">Whack A Mole</h1>

            <div class="game-info">

                <div class="high-score"></div>

                <div class="life">Remaning-life - 10</div>

                <div class="current-score">Current Score - 0</div>

            </div>

            <div class="mole-container"> 
                
                <div class="mole-card"> <img src="./assets/dirt.png" class="mole-img"> </div>
                
                <div class="mole-card"><img src="./assets/dirt.png" class="mole-img"></div>
                
                <div class="mole-card"><img src="./assets/dirt.png" class="mole-img"></div>

                <div class="mole-card"><img src="./assets/dirt.png" class="mole-img"></div>

                <div class="mole-card"><img src="./assets/dirt.png" class="mole-img"></div>

                <div class="mole-card"><img src="./assets/dirt.png" class="mole-img"></div>

                <div class="mole-card"><img src="./assets/dirt.png" class="mole-img"></div>

                <div class="mole-card"><img src="./assets/dirt.png" class="mole-img"></div>

                <div class="mole-card"><img src="./assets/dirt.png" class="mole-img"></div>

            </div>

            <button class="new-game">New Game</button>

        </div>

        <div class="high-score-div">
            <h1 class="high-score-heading"></h1>
        </div>

        <div class="endgame-screen">

            <h1 class="endgame-heading">THE END</h1>
            
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
